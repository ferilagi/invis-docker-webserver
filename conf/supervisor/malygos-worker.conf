[program:malygos-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work database --daemon --sleep=5 --tries=3 --max-time=3600
autostart=true
autorestart=true
#user=root
user=sail
stopasgroup=true
killasgroup=true
numprocs=3
redirect_stderr=true
stdout_logfile=/var/www/html/storage/logs/worker.log
stopwaitsecs=3600